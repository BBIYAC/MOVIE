{% extends "base.html" %}
{% load static %}

{% block content %}
    <head>
        <style type="text/css">
            body{
                margin: 0;
            }
            .header {
                height: 180px; 
                width: 100%;
                background-color: rgb(107, 40, 107);
            }
            a,
            a:link, 
            a:visited{
                text-decoration: none;
            }
            .location{
                color: white;
                font-size: 36px;
                cursor: pointer;
                display: flex;
                margin: 0 auto;
            }
            .location > p{
                text-align: center;
                width: 70%;
                line-height: 180px;
                height: 180px;
                margin: 0 20px 0 auto;
            }
            .location-icon{
                padding: 70px 0;
                margin-right: auto;
            }
            .wrap {
                margin: 100px 60px;
            }
            .hr {
                width: 40%; 
                text-align: left; 
                margin-left: 20px; 
                margin-bottom: 50px;
            }
            .moviePoster {
                margin: 25px 30px;
                border-radius: 20px;
            }
            .top{
                -ms-overflow-style: none;
                width: 100%; 
                height: 1400px; 
                overflow: auto; 
            }
            .top::-webkit-scrollbar{
                display:none; 
            }
            .tbl-top{
                margin: auto;
            }
            .tbl-top > tr{
                text-align: center;
            } 
            .tbl-top > tr > td{
                display: inline-block;
            }
            .tbl-top h1{
                margin: 40px 0px 0px 30px;
            }


            #loading {
            display: inline-block;
            width: 150px;
            height: 150px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: rgb(107, 40, 107);
            animation: spin 1s ease-in-out infinite;
            -webkit-animation: spin 1s ease-in-out infinite;
            }

            @keyframes spin {
            to { -webkit-transform: rotate(360deg); }
            }
            @-webkit-keyframes spin {
            to { -webkit-transform: rotate(360deg); }
            }
        </style>
    </head>

    <body>
        <div class="header">
            <a class="location" href="{% url 'location' %}">
                <p>{{ datas.address }}</p>
                <i class="fas fa-chevron-down location-icon"></i>
            </a>
        </div>

       <div class="wrap">
           <p style="font-size:118px; font-family: Impact; margin: 0px 0px 0px 20px">TOP 10</p>
           <p style="font-size:60px; font-family: 나눔스퀘어_ac; margin: 10px 0px 24px 20px;">현재 상영작</p>
           <hr class="hr">
            
           <div class="top">
            <table class="tbl-top">
                {% for  key, value in datas.movie.items %}
                    {% if forloop.counter|divisibleby:"2" %}
                        <td>
                            <h1>{{ value.rank }}순위</h1>
                            <a href="{% url 'timetable' %}?movie_name={{value.name}}&address={{ datas.address }}" >
                                <img class="moviePoster" src="{{ value.img }}" width="362" />
                            </a>
                            
                        </td>
                    </tr>
                    {% else %}
                    
                    <tr>
                        <td>
                            <h1>{{ value.rank }}순위</h1>
                            <a href="{% url 'timetable' %}?movie_name={{value.name}}&address={{ datas.address }}" >
                                <img class="moviePoster" src="{{ value.img }}" width="362" />
                            </a>
                        </td>
                    {% endif %}
                {% endfor %}
            </table>
           </div>
       </div>
       <div id="loading"></div>

       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
       <script type="text/javascript">
            $(window).ready(function () {
                $("#loading").delay("1000").fadeOut();
            });
       </script>

    </body>

{% endblock content %}
