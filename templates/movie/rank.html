{% extends "base.html" %}
{% load static %}

{% block content %}
    <head>
        <style type="text/css">
            body{
                margin: 0;
            }
            .header {
                height: 180px; 
                width: 100%;
                background-color: rgb(107, 40, 107);
            }
            a,
            a:link, 
            a:visited{
                text-decoration: none;
            }
            .location{
                display: flex;
                color: white;
                text-align: center;
                vertical-align: baseline;
                font-size: 48px;
                cursor: pointer;
            }
            .location-icon{
                margin-left: 40px;
                line-height: 64px;
            }
            .wrap {
                margin: 100px 60px;
            }
            .hr {
                width: 40%; 
                text-align: left; 
                margin-left: 20px; 
                margin-bottom: 50px;
            }
            .moviePoster {
                margin: 25px 20px;
                border-radius: 20px;
            }
            .top{
                -ms-overflow-style: none;
                width: 100%; 
                height: 1400px; 
                overflow: auto; 
            }
            .top::-webkit-scrollbar{
                display:none; 
            }
            .tbl-top{
                margin: auto;
            }
            .tbl-top > tr{
                text-align: center;
            } 
            .tbl-top > tr > td{
                display: inline-block;
            }
            .tbl-top h1{
                margin: 40px 0px 0px 30px;
            }
        </style>
    </head>

    <body>
        <div class="header">
            <a class="location" href="{% url 'location' %}">
                <span>{{ datas.address }}</span>
                <i class="fas fa-chevron-down location-icon"></i>
            </a>
        </div>

       <div class="wrap">
           <p style="font-size:118px; font-family: Impact; margin: 0px 0px 0px 20px">TOP 10</p>
           <p style="font-size:60px; font-family: 나눔스퀘어_ac; margin: 10px 0px 24px 20px;">현재 상영작</p>
           <hr class="hr">
            
           <div class="top">
            <table class="tbl-top">
                {% for  key, value in datas.movie.items %}
                    {% if forloop.counter|divisibleby:"2" %}
                        <td>
                            <h1>{{ value.rank }}순위</h1>
                            <a href="{% url 'timetable' %}?movie_name={{value.name}}&img_url={{value.img}}" >
                                <img class="moviePoster" src="{{ value.img }}" width="362" />
                            </a>
                            
                        </td>
                    </tr>
                    {% else %}
                    
                    <tr>
                        <td>
                            <h1>{{ value.rank }}순위</h1>
                            <a href="{% url 'timetable' %}?movie_name={{value.name}}&img_url={{value.img}}" >
                                <img class="moviePoster" src="{{ value.img }}" width="362" />
                            </a>
                        </td>
                    {% endif %}
                {% endfor %}
            </table>
           </div>
       </div>

    </body>

{% endblock content %}
